<div class="sculpture">
<img src="sculpture.png" title= "18. Richmond Barthe – Ferel Benga (1935)
 "style="cursor:pointer" width="500" height="700" id="sculpture">


 <script>
  sculpture.onmousedown = function(event) {
    // make the image position absolute and on top by z-index
      sculpture.style.position = 'absolute';
      sculpture.style.zIndex = 1000;
        
    // move it out of any current parents directly into body
  // to make it positioned relative to the body    
      document.body.appendChild(sculpture);

      moveAt(event.pageX, event.pageY);

   // moves the ball at (pageX, pageY) coordinates
      function moveAt(pageX, pageY) {
        sculpture.style.left = pageX - graphic.offsetWidth / 2 + 'px';
        sculpture.style.top = pageY - graphic.offsetHeight / 2 + 'px';
      }
        
      // move the ball on mousemove
      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);

     // drop the ball when you lift your finger
      sculpture.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        sculpture.onmouseup = null;
      };

    };
    sculpture.ondragstart = function() {
      return false;
    };
  </script>

</div>

      up.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        up.onmouseup = null;
      };

    };


    up.ondragstart = function() {
      return false;
    };
  </script>

</div>


<div class="telfar">

 <img src="telfar.png" title= "15. Telfar Clemens – Telfar Bag (2019)"style="cursor:pointer" width="360" height="415" id="telfar">


 <script>
    telfar.onmousedown = function(event) {
    // make the image position absolute and on top by z-index
      telfar.style.position = 'absolute';
      telfar.style.zIndex = 1000;
  

        
    // move it out of any current parents directly into body
  // to make it positioned relative to the body    
      document.body.appendChild(telfar);

      moveAt(event.pageX, event.pageY);

   // moves the ball at (pageX, pageY) coordinates
      function moveAt(pageX, pageY) {
        telfar.style.left = pageX - up.offsetWidth / 2 + 'px';
        telfar.style.top = pageY - up.offsetHeight / 2 + 'px';
      }
        
      // move the ball on mousemove
      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);

     // drop the ball when you lift your finger
      telfar.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        telfar.onmouseup = null;
      };

    };


    telfar.ondragstart = function() {
      return false;
    };
  </script>

</div>
